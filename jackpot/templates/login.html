{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Jackpot</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
        <div class="welcome-container">
            <h1>Welcome back, {{ user.username }}! ðŸŽ‰</h1>
            <p><a href="{% url 'dashboard' %}">Go to Dashboard</a></p>
            <p><a href="{% url 'logout' %}">Logout</a></p>
        </div>
    {% else %}
        <div class="login-container">
            <h1>ðŸŽ° Jackpot Login ðŸŽ°</h1>
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="hidden" name="next" value="{% url 'dashboard' %}">

                <button type="submit">Login</button>
            </form>
        </div>
    {% endif %}
        <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</body>
</html>
